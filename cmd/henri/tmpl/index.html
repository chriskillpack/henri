<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Photo search</title>
        <link rel="stylesheet" href="/static/tailwind.css" />
        <script src="static/index.js"></script>
    </head>
    <body class="min-h-screen bg-white">
        <div class="max-w-4xl mx-auto pt-24 px-4">
             <!-- Logo -->
             <div class="text-center mb-12">
                <h1 class="text-7xl font-bold text-orange-600 tracking-tight">
                    Henri: LLM powered image search
                </h1>
            </div>

            <!-- Search Container -->
            <div class="w-full relative">
                <!-- Search Input -->
                <div class="relative">
                    <div class="relative flex items-center w-full mb-6">
                        <!-- Search Icon -->
                        <button class="absolute left-4 text-gray-400 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                        <!-- Search Input -->
                        <input
                            type="text"
                            id="searchInput"
                            class="w-full py-3 pl-12 pr-4 text-lg border rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent mr-3"
                            autofocus
                            placeholder="Photo description..."
                        />
                        <button id="searchbutton" class="py-4 px-5 inline-flex items-center text-sm font-medium rounded-lg border border-transparent bg-orange-600 text-white disabled:opacity-50" disabled>Search</button>
                    </div>
                    <!-- Results Container -->
                    <div class="w-full min-h-[500px] border-t border-gray-200">
                        <!-- Spinner -->
                        <div id="spinner" class="flex justify-center hidden">
                            <div class="animate-spin inline-block size-6 border-[3px] border-current border-t-transparent text-orange-600 rounded-full dark:text-orange-500">
                                <span class="sr-only">Searching...</span>
                            </div>
                        </div>

                        <div id="resultsContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
