<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Photo search</title>
        <link rel="stylesheet" href="/static/tailwind.css" />
    </head>
    <body class="min-h-screen bg-white">
        <div class="max-w-3xl mx-auto pt-24 px-4">
             <!-- Logo -->
             <div class="text-center mb-12">
                <h1 class="text-7xl font-bold text-blue-600 tracking-tight">
                    Henri
                </h1>
            </div>

            <!-- Search Container -->
            <div class="w-full relative">
                <!-- Search Input -->
                <div class="relative mb-8">
                    <div class="relative flex items-center w-full">
                        <!-- Search Icon -->
                        <button
                            class="absolute left-4 text-gray-400 hover:text-gray-600"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                        <!-- Search Input -->
                        <input
                            type="text"
                            id="searchInput"
                            class="w-full py-3 pl-12 pr-4 text-lg border rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Photo description..."
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
